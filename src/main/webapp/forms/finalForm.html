<form role="form" name="variables" charset=utf-8>

<p id = "results">

</p>

<script cam-script type="text/form-script">
	var variableManager = camForm.variableManager;
	var tehVals;
	
	camForm.on('form-loaded', function() {
	variableManager.fetchVariable('vals');
    });
	
	
	camForm.on('variables-fetched', function() {
	$scope.varVals = variableManager.variableValue('vals');
	tehVals = JSON.parse($scope.varVals);
	
	var i = 0;
	
	while(tehVals[i] != undefined){	
	var text = tehVals["" + i];
	addToHtml(text);
	i++;
	};
	
	
    });	
	
	function addToHtml(){
		
		var paragraph = document.getElementById("results");
		
		var div = document.createElement('div');
		div.id = arguments[1];
		div.innerHTML = arguments[0];
		div.className = "resultDiv";
		
		paragraph.appendChild(div);
	}

</script>

</form>
