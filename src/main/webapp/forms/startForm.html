<form role="form" name="form">
  <div class="form-group">
    <label for="customerId-field">Name</label>
    <input required
           cam-variable-name="name"
           cam-variable-type="String"
           class="form-control" />
  </div>
  <div class="form-group">
    <label for="amount-field">City</label>
    <input cam-variable-name="city"
           cam-variable-type="Double"
           class="form-control" />
  </div>
</form>
